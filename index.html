<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/index.css" />
		<script defer type="text/javascript" src="https://api.pirsch.io/pirsch.js" id="pirschjs" data-code="jmAK2zUd3UlA1OowIzUCQ06ea8ZT8sno"></script>
		<title>CSS snippets</title>
	</head>
	<body>
		<header class="header">
			<a href="/" class="logo"><span>CSS</span>snippets</a>
			<a href="https://github.com/Lukjuh/css-snippets"><img src="./github.svg" /></a>
		</header>
		<main>
			<div class="container py-8">
				<div class="intro">
					<h2>A collection of CSS snippets to help you build common interfaces.</h2>
				</div>
				<div class="stack-y gap-8">
					<section class="stack-y">
						<h2>Forms</h2>
						<div class="auto-grid">
							<a class="card" href="playground.html?name=button">
								<div class="card-body">
									<button class="button" type="button">Button</button>
								</div>
								<div class="card-footer"><h4>Button</h4></div>
							</a>
							<a class="card" href="playground.html?name=checkbox">
								<div class="card-body">
									<input class="checkbox" type="checkbox" checked />
								</div>
								<div class="card-footer"><h4>Checkbox</h4></div>
							</a>
							<a class="card is-full" href="playground.html?name=input">
								<div class="card-body">
									<input class="input" type="text" placeholder="First name" />
								</div>
								<div class="card-footer"><h4>Input</h4></div>
							</a>
							<a class="card" href="playground.html?name=label">
								<div class="card-body">
									<label class="label" for="your-input">First name</label>
								</div>
								<div class="card-footer"><h4>Label</h4></div>
							</a>
							<a class="card" href="playground.html?name=radio">
								<div class="card-body">
									<div>
										<input class="radio" type="radio" name="basic" />
										<input class="radio" type="radio" name="basic" checked />
									</div>
								</div>
								<div class="card-footer"><h4>Radio</h4></div>
							</a>
							<a class="card is-full" href="playground.html?name=select">
								<div class="card-body">
									<div class="select">
										<select>
											<option value="">--Select an option--</option>
											<option value="dog">🐶 Dog</option>
											<option value="cat">🐱 Cat</option>
											<option value="hamster">🐹 Hamster</option>
											<option value="parrot">🦜 Parrot</option>
											<option value="spider">🕷️ Spider</option>
										</select>
									</div>
								</div>
								<div class="card-footer"><h4>Select</h4></div>
							</a>
							<a class="card is-full" href="playground.html?name=textarea">
								<div class="card-body">
									<textarea class="textarea" rows="4" placeholder="Add your comment..."></textarea>
								</div>
								<div class="card-footer"><h4>Textarea</h4></div>
							</a>
						</div>
					</section>
				</div>
			</div>
		</main>
	</body>
</html>
