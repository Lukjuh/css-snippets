<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/index.css" />
		<script src="./js/index.js" type="module"></script>
		<title>CSS snippets</title>
	</head>
	<body>
		<header class="header">
			<a href="/" class="logo"><span>CSS</span>snippets</a>
			<a href="https://github.com/Lukjuh/css-snippets"><img src="./github.svg" /></a>
		</header>
		<main>
			<css-playground class="playground" mode="edit">
				<div class="head">
					<h2 class="js-title"></h2>
					<div class="group">
						<select class="js-variant" hidden></select>
						<css-switch class="switch">
							<button type="button" value="edit">
								<svg width="22" height="18" viewBox="0 0 22 18" fill="none" xmlns="http://www.w3.org/2000/svg">
									<path
										d="M10 1H19C19.5304 1 20.0391 1.21071 20.4142 1.58579C20.7893 1.96086 21 2.46957 21 3V15C21 15.5304 20.7893 16.0391 20.4142 16.4142C20.0391 16.7893 19.5304 17 19 17H10"
										fill="none"
										stroke-width="2"
										stroke-linecap="round"
										stroke-linejoin="round"
									></path>
									<path
										d="M1 15V3C1 2.46957 1.21071 1.96086 1.58579 1.58579C1.96086 1.21071 2.46957 1 3 1H10C10.2652 1 10.5196 1.10536 10.7071 1.29289C10.8946 1.48043 11 1.73478 11 2V16C11 16.2652 10.8946 16.5196 10.7071 16.7071C10.5196 16.8946 10.2652 17 10 17H3C2.46957 17 1.96086 16.7893 1.58579 16.4142C1.21071 16.0391 1 15.5304 1 15Z"
										stroke-width="2"
										stroke-linecap="round"
										stroke-linejoin="round"
									></path>
								</svg>
							</button>
							<button type="button" value="preview">
								<svg width="22" height="18" viewBox="0 0 22 18" fill="none" xmlns="http://www.w3.org/2000/svg">
									<path
										d="M21 15V3C21 2.46957 20.7893 1.96086 20.4142 1.58579C20.0391 1.21071 19.5304 1 19 1H3C2.46957 1 1.96086 1.21071 1.58579 1.58579C1.21071 1.96086 1 2.46957 1 3V15C1 15.5304 1.21071 16.0391 1.58579 16.4142C1.96086 16.7893 2.46957 17 3 17H19C19.5304 17 20.0391 16.7893 20.4142 16.4142C20.7893 16.0391 21 15.5304 21 15Z"
										stroke-width="2"
										stroke-linecap="round"
										stroke-linejoin="round"
									></path>
								</svg>
							</button>
						</css-switch>
					</div>
				</div>
				<div class="content">
					<div class="editor">
						<nav class="editor-tab">
							<button class="js-tab button" value="html">HTML</button>
							<button class="js-tab button" value="css">CSS</button>
						</nav>
						<div class="js-editor"></div>
					</div>
					<div class="preview">
						<iframe class="js-iframe"></iframe>
					</div>
				</div>
			</css-playground>
		</main>
	</body>
</html>
